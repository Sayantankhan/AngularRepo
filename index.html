<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="angular-1.6.4/angular.min.js"></script>
<script src="angular-1.6.4/angular-route.min.js"></script>
<!-- angular-ui-route for changing or routing  -->
<!-- ui-router is a 3rd-party module and is very powerful. It supports everything the normal ngRoute can do as well as many extra functions.-->
<!-- angular route is -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<base href="/">
</head>
<body ng-app="routeapp">

<p><a href="#">Main</a></p>

<a href="/red">Red</a>
<a href="#!green">Green</a>
<a href="#!blue">Blue</a>


<div ng-view></div>


<p>Click on the links.</p>

<p>This example uses the ng-view directive as an attribute to a DIV element.</p>
</body>

</html>
